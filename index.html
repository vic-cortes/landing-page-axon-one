
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axon One | Industrial Quality Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Estilos espec√≠ficos para modo oscuro (por defecto) */
        .dark body {
            background: radial-gradient(circle at 50% 0%, #1e293b 0%, #111827 45%, #000000 100%);
            background-attachment: fixed;
            color: #FFFFFF;
        }

        /* Estilos para modo claro */
        html:not(.dark) body {
            background: radial-gradient(circle at 50% 0%, #f8fafc 0%, #ffffff 45%, #ffffff 100%);
            background-attachment: fixed;
            color: #0f172a;
        }

        .bg-grid {
            background-image: linear-gradient(to right, currentColor 1px, transparent 1px),
                              linear-gradient(to bottom, currentColor 1px, transparent 1px);
            background-size: 60px 60px;
        }
        
        .dark .bg-grid { color: rgba(255,255,255,0.03); }
        html:not(.dark) .bg-grid { color: rgba(0,0,0,0.02); }

        .neon-glow {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        .blue-gradient-text {
            background: linear-gradient(90deg, #00D4FF 0%, #00FF88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#1A1A1A',
                        techBlue: '#00D4FF',
                        approvalGreen: '#00FF88',
                        approvalGreenDark: '#00A85A', // Color para legibilidad en modo claro
                        alertOrange: '#FF6B35',
                        uiBorder: '#2D2D2D'
                    }
                }
            }
        }
    </script>

}
</script>
</head>

</body>
</html>
